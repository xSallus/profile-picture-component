<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/index.js"></script>

    <title>Profile Card Componente</title>
  </head>

  <body>
    
    <div class="container">
      
      <div class="row-one"></div>

      <div class="row-two ">
        <div class="row-zero">
          <img id="profile-pic" src="./images/image-victor.jpg" alt="">
          <p style="font-weight: 700;">Victor Crest <span class="lighter">26</span></p>
          <p class="lighter">London</p>
        </div>
      </div>

      <div class="row-three">

        <div class="item lt ">
          <p class="bolder">80K</p>
          <p class="lighter thinner">Followers</p>
        </div>

        <div class="item md">
          <p class="bolder">803K</p>
          <p class="lighter thinner">Likes</p>
        </div>

        <div class="item rt">
          <p class="bolder">1.4K</p>
          <p class="lighter thinner">Photos</p>
        </div>

      </div>

    </div>

  </body>
</html>
